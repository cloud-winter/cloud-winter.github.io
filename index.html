<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 个人网站</title>
    <style>
        /* 全局字体设置 */
        body {
            font-family: "Times New Roman", "华文楷体", STKaiti, serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        
        /* 封面样式 */
        .cover {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            position: relative;
        }
        
        .cover h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cover p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        /* 导航按钮样式 */
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 12px 24px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: white;
            color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* 底部导航 */
        .footer-nav {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 30px;
        }
        
        .footer-nav a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .footer-nav a:hover {
            opacity: 1;
        }
        
        /* 配置按钮 */
        .config-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .config-btn:hover {
            background-color: white;
            color: #667eea;
            transform: rotate(180deg);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .cover h1 {
                font-size: 2.5rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- 配置按钮 -->
    <button class="config-btn" onclick="window.location.href='config.html'">⚙️</button>
    
    <!-- 封面 -->
    <div class="cover">
        <h1>个人网站</h1>
        <p>欢迎来到我的个人网站，这里展示了我的个人简介和项目信息。</p>
        
        <!-- 导航按钮 -->
        <div class="nav-buttons">
            <button class="btn" onclick="window.location.href='about.html'">个人简介</button>
            <button class="btn" onclick="window.location.href='projects.html'">项目介绍</button>
        </div>
        
        <!-- 底部导航 -->
        <div class="footer-nav">
            <a href="index.html">首页</a>
            <a href="about.html">个人简介</a>
            <a href="projects.html">项目介绍</a>
        </div>
    </div>
    
    <script>
        // 从本地存储加载配置
        window.onload = function() {
            const config = localStorage.getItem('siteConfig');
            if (config) {
                applyConfig(JSON.parse(config));
            }
        };
        
        function applyConfig(config) {
            // 应用配置到页面
            if (config.fontFamily) {
                document.body.style.fontFamily = config.fontFamily;
            }
        }
    </script>
</body>
</html>
